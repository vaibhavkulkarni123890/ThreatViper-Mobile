name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config python3-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # flet[android] is required for the build capabilities
          pip install "flet[android]" pymongo bcrypt certifi python-dotenv yara-python pefile

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'

      - name: Flet Build APK
        run: |
          # Verify flet is installed and in path
          flet --version
          # Run the build command directly
          flet build apk --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ThreatViper-Android-APK
          path: build/apk/*.apk
