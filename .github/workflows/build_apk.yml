name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet[android] pymongo bcrypt certifi python-dotenv yara-python pefile

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Flet Build APK
        run: |
          # The project name must match what we set in manifest and build scripts
          flet build apk --project=ThreatViper --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ThreatViper-Android-APK
          path: build/apk/*.apk
